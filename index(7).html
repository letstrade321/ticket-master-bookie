<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplay 19 Jan 2025 - BlackBookie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #f0f2f5, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 60%;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #ff4757;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #576574;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #f1f1f1;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        select:focus, input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .btn {
            background: linear-gradient(145deg, #ff4757, #ff6b81);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .total-price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff4757;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: auto;
        }
        footer a {
            color: #ff4757;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BlackBookie</h1>
        <h2>Coldplay Concert - 19 Jan 2025</h2>

        <form>
            <div class="form-group">
                <label for="block">Select Your Block:</label>
                <select id="block" onchange="updatePrice()">
                    <option value="" disabled selected>Select your seating option</option>
                    <option value="50000">Lounge - 50,000 RS</option>
                    <option value="25000">Block A Level 1 - 25,000 RS</option>
                    <option value="28000">Block B Level 2 - 28,000 RS</option>
                    <option value="20000">Block C Level 1 - 20,000 RS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="tickets">Number of Tickets:</label>
                <select id="tickets" onchange="updatePrice()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="total-price">
                Total Price: <span id="totalPrice">0</span> RS
            </div>

            <button type="button" class="btn" onclick="proceedToPayment()">Next: Proceed to Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BlackBookie. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | Contact: <a href="mailto:support@blackbookie.com">support@blackbookie.com</a></p>
    </footer>

    <script>
        function updatePrice() {
            const blockSelect = document.getElementById('block');
            const ticketsSelect = document.getElementById('tickets');
            const price = blockSelect.value * ticketsSelect.value;
            document.getElementById('totalPrice').innerText = price.toLocaleString();
        }

        function proceedToPayment() {
            const totalPrice = document.getElementById('totalPrice').innerText;
            window.location.href = `payment.html?price=${totalPrice}`;
        }
    </script>

</body>
</html>
